# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://guokaide.github.io
date_format: "ordinal"
title: 算法修炼笔记
subtitle: "从码农到工程师的进阶之路"
description: "郭凯德的个人博客"
keywords: guokaide
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: guokaide
# organization: https://www.xidian.edu.cn/
# organization_url: https://www.xidian.edu.cn
